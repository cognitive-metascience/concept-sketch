# BlackLab CORPUS CONFIG for CoNLL-U with sentence markers
#
# This is the corpus-level configuration (indexType, codec, etc.).
# The input format is defined in conllu-sentences.blf.yaml.
#
# To re-index:
#   python scripts/conllu_to_wpl.py corpus.conllu corpus_s.conllu
#   java -cp ... nl.inl.blacklab.tools.IndexTool create \
#     --format-dir /path/to/project \
#     /path/to/index /path/to/input_dir conllu-sentences

name: conllu-integrated
displayName: CoNLL-U (with sentence markers)
description: CoNLL-U with <s> sentence spans; enables context=s concordances

indexType: integrated
codec: BlackLab40

inputFormat: conllu-sentences
